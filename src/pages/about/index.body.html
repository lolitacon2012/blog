<h1>关于本站</h1>
<p>
  自2012年至今，我年年都会翻新自己的网站，且每次都会乐此不疲地尝试使用最新技术。然而随着年龄的增长，各种炫目的框架和技术渐渐令我感到无聊，故本网站之建设遵循如下原则：
</p>
<ul>
  <li>不使用任何前端框架</li>
  <li>无JavaScript也能正常运行</li>
  <li>只提供最小限度的美化</li>
  <li>使用最低成本的方式实现SSR</li>
  <li>无编译过程直接部署，静态内容动态加载</li>
</ul>
<p>接下来会逐渐把内容从旧网站迁移至此。</p>

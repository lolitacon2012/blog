<h2 style="text-align: center">宣命大書</h2>
<p style="text-align: center">
  高天原爾神留坐須<br />神漏岐神漏美乃命以知氐<br />皇親神伊邪那岐乃大神<br />筑紫日向乃橘乃小門乃阿波岐原爾<br />禊祓比給布時爾生坐世留祓戸乃大神等<br />諸々禍事罪穢乎祓閉給比清米給布登申須事乃由乎<br />天津神地津神八百万神等共爾<br />天乃斑駒乃耳振立氐聞食世登畏美畏美母白須
</p>
